<!DOCTYPE html>
<html>
<head>
	<title>Introducción formularios web</title>
    <meta charset="utf-8">
    <meta name="description" content="Un formulario sirve para enviar datos a otra página que los recoge para usarlos o almacenarlos."/> 
    <link rel = "stylesheet" href="./Formulario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: url("https://static1.bigstockphoto.com/1/8/1/large1500/181475833.jpg");
        background-image: url("https://st3.depositphotos.com/1329809/14537/i/1600/depositphotos_145372225-stock-photo-coffee-background-space-text.jpg");
        background-size: 100%;
    }
</style>
<body background="">

    <form>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Karla"/>
    
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="GT"/>
    
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="karlagt@hotmail.com" required />
    
        <label for="asunto">Asunto</label>
        <input type ="text" name="asunto" id="asunto" placeholder="KarlaGT"/>
    
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" for="mensaje" placeholder="Describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>
        
        <input type="submit" name="enviar" value="Enviar datos"/>
        
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
